<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
  <main class="nft-card">
    <section class="body">
      <div class="image-container">
        <img class="nft-image" src="images/image-equilibrium.jpg" alt="Equilibrium Image">
        <div class="overlay">
          <img src="images/icon-view.svg" alt="View" class="icon-view">
        </div>
      </div>
      <h1 class="nft-title">Equilibrium #3429</h1>
      <p class="nft-description">Our Equilibrium collection promotes balance and calm.</p>
      <div class="icn">
        <div class="card-price">
          <img src="images/icon-ethereum.svg" alt="Ethereum">
          <span>0.041 ETH</span>
        </div>
        <div class="card-timer">
          <img src="images/icon-clock.svg" alt="Time Left">
          <span>3 days left</span>
        </div>
      </div>
    </section>
    <hr>
    <section class="footer">
      <img src="images/profile_pic.jpg" alt="Creator Avatar" class="creator-avatar">
      <span>Creation of<a href="https://github.com/yazizomar"> Omar Ahmed</a></span>
    </section>
  </main>
</body>

</html>
